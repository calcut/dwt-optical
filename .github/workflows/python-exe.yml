jobs:

  build:
    name: Build exe
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
    - run: pip install pyinstaller wheel
    - run: pip install -r ./requirements.txt
